
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Inspection Type</label>
        <input type="text" name="inspectionTypeId" id="inspectionTypeId" class="form-control" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id!=0" disabled>
        <select name="inspectionTypeId" id="inspectionTypeId" class="form-control" [(ngModel)]="inspectionTypeId"
        *ngIf="inspection.id==0">
        <option *ngFor="let type of inspectionTypeList$|async" [value]="type.id">{{type.inspectionName}}</option>

        </select>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-control" [(ngModel)]="status">
                <option *ngFor="let status of statusList$|async" [value]="status.statusOption"> {{status.statusOption}} </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <input type="text" name="comments" id="comments" [(ngModel)]="comments" class="form-control">
        </div>
        <button class="btn btn-primary" (click)="addInspection()" *ngIf="inspection.id==0"> Add </button>
        <button class="btn btn-primary" (click)="updateInspection()" *ngIf="inspection.id!=0"> Update </button>
    </div>
